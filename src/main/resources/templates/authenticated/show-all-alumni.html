<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>ICT - Alumni Management System</title>
</head>
<body>

<section>

    <div class="container">
        <div class="row row-cols-1">
            <div th:if="${alumniDTOS.isEmpty()}">
                <td colspan="3"> No Alumni Available Now!!</td>
            </div>
            <div th:each="alumniDTO : ${alumniDTOS}">
                <div class="card" style="width: 18rem; height: 30rem;">
                    <img th:src="@{${'/image/' + alumniDTO.getImage()}}"
                         height="250" width="150"
                         class="card-img-top" alt="Not Available Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${'Name: ' + alumniDTO.name}"></h5>
                        <p class="card-text" th:text="${'Contact: ' + alumniDTO.contact}"></p>
                        <p class="card-text" th:text="${'Email: ' + alumniDTO.email}"></p>
                        <a th:href="@{${'/alumni/get/' + alumniDTO.id}}" class="btn btn-success">Details</a>
                    </div>
                </div>
                <br>
            </div>
            <br><br>
        </div>
    </div>

</section>

</body>
</html>
